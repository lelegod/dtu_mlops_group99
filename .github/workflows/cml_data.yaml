name: CML Data Check

on:
  pull_request:
    branches: [main]
    paths:
      - "data/**"
      - "**/*.dvc"
      - ".dvc/**"
  push:
    branches: [main]
    paths:
      - "data/**"
      - "**/*.dvc"
      - ".dvc/**"

jobs:
  run_data_checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements_dev.txt
          pip install dvc[gs] matplotlib typer cml

      - name: Auth with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Pull data with DVC
        run: |
          dvc pull --no-run-cache

      - name: Run dataset statistics
        run: |
          python dataset_statistics.py

      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Check data statistics & generate report
        run: |
          python dataset_statistics.py > report.md
          echo "" >> report.md
          echo "## Figures" >> report.md
          echo "" >> report.md
          echo '![](./reports/train_label_distribution.png "Train label distribution")' >> report.md
          echo '![](./reports/test_label_distribution.png "Test label distribution")' >> report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md --watermark-title="Data Checker"
